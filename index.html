<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HubSpot Netlify Dashboard</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>HubSpot Project Dashboard</h1>
      <p>Simple dashboard for a HubSpot private app.</p>
    </header>

    <main>
      <section class="section">
        <h2>
          <span class="icon weather-icon"></span>
          Weather Service
        </h2>
        <p>Get real-time weather information from our integrated weather API.</p>
        <div class="button-group">
          <button id="call-weather-btn" class="btn" aria-label="Get current weather information">
            Get Weather
          </button>
          <button class="btn btn-secondary" onclick="window.open('/.netlify/functions/weather', '_blank')" aria-label="Open weather function in new tab">
            Open Function
          </button>
        </div>
        <div id="weather-output" class="output" role="region" aria-live="polite" aria-label="Weather results"></div>
      </section>

      <div class="divider"></div>

      <section class="section">
        <h2>
          <span class="icon contacts-icon"></span>
          HubSpot Contacts
        </h2>
        <p>Retrieve and manage your HubSpot contacts seamlessly.</p>
        <div class="button-group">
          <button id="get-contacts-btn" class="btn" aria-label="Get HubSpot contacts">
            Get Contacts
          </button>
          <button class="btn btn-secondary" onclick="window.open('/.netlify/functions/contacts', '_blank')" aria-label="Open contacts function in new tab">
            Open Function
          </button>
        </div>
        <div id="contacts-output" class="output" role="region" aria-live="polite" aria-label="Contacts results"></div>
      </section>
    </main>
  </div>

  <script src="js/main.js"></script>
</body>
</html>
